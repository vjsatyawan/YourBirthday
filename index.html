<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        
        h1 {
            color: #333;
        }
        
        .quote {
            margin-top: 40px;
        }
        
        .quote p {
            font-size: 24px;
            color: #555;
            line-height: 1.5;
        }
        
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Motivational Quote Generator</h1>
        <div class="quote">
            <p id="quoteText"></p>
        </div>
        <button class="button" onclick="generateQuote()">Generate Quote</button>
    </div>

    <script>
        // Array of motivational quotes with humor
        var quotes = [
            "Believe you can and you're halfway there. Unless you're trying to reach the cookies on the top shelf.",
            "The future belongs to those who believe in the beauty of their dreams. And the ones who have Wi-Fi.",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. Also, coffee helps.",
            "The only way to do great work is to love what you do. Or delegate it to someone else and take a nap.",
            "Your time is limited, don't waste it living someone else's life. Unless that someone else has a Netflix subscription.",
            "The only limit to our realization of tomorrow will be our doubts of today. And our desire for snooze buttons.",
            "Success usually comes to those who are too busy to be looking for it. Or those who have mastered the art of procrastination.",
            "The harder I work, the luckier I get. Or maybe I just have a rabbit's foot hidden in my pocket.",
            "Don't watch the clock; do what it does. Keep going. Unless the clock falls off the wall. Then, run.",
            "The only person you should try to be better than is the person you were yesterday. Or Batman. Being better than Batman is acceptable."
        ];

        // Function to generate a random quote
        function generateQuote() {
            var randomIndex = Math.floor(Math.random() * quotes.length);
            var quoteElement = document.getElementById("quoteText");
            quoteElement.innerHTML = quotes[randomIndex];
        }
    </script>
</body>
</html>
