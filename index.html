<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trouper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #player {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="player">
        <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/QfxNI-bmNJg?autoplay=1"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            autoplay
        ></iframe>
    </div>
</body>
</html>
